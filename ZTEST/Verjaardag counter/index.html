<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verjaardag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<div class="bdayCounter">
    <h1>Bday Countdown</h1>
    <label for="birthday">Vul verjaardag in:</label>
    <input type="date" id="birthday">
    <button onclick="setup()">Bereken</button>
    <p id="result"></p>
</div>
<div class="waveWrapper waveAnimation backgroundBrightOrange">

    <div class="waveWrapperInner bgTop">
        <div class="wave waveTop"
             style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
    </div>
    <div class="waveWrapperInner bgMiddle">
        <div class="wave waveMiddle"
             style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
    </div>
    <div class="waveWrapperInner bgBottom">
        <div class="wave waveBottom"
             style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
    </div>
<script type="text/javascript" charset="utf-8"
        src="script/script.js"></script>
</body>
</html>
